# SEC filings bot: poll watchlist, send new filings to Telegram.
# Schedule: Turkish local time 12:00 (noon) - 04:00 (next day), weekdays. (Cron below is UTC; Turkey = UTC+3.)
name: SEC Filings Bot

on:
  schedule:
    # 12:00-02:59 next day Turkey = 09:00-23:59 UTC Mon-Fri
    - cron: "*/10 9-23 * * 1-5"
    # 03:00-04:59 Turkey = 00:00-01:59 UTC Tue-Sat (closes previous weekday window)
    - cron: "*/10 0-1 * * 2-6"
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Restore bot state
        uses: actions/cache/restore@v4
        with:
          path: bot_state.json
          key: sec-bot-state-${{ github.run_id }}
          restore-keys: sec-bot-state-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Verify secrets (fail fast)
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ]; then echo "::error::TELEGRAM_BOT_TOKEN is not set"; exit 1; fi
          if [ -z "$TELEGRAM_CHAT_ID" ]; then echo "::error::TELEGRAM_CHAT_ID is not set"; exit 1; fi
          if [ -z "$SEC_USER_AGENT" ]; then echo "::error::SEC_USER_AGENT is not set"; exit 1; fi
          echo "Secrets present (values hidden)."

      - name: Run bot once
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          SEC_USER_AGENT: ${{ secrets.SEC_USER_AGENT }}
          RUN_ONCE: "1"
        run: python main.py

      - name: Save bot state
        if: always()
        uses: actions/cache/save@v4
        with:
          path: bot_state.json
          key: sec-bot-state-${{ github.run_id }}
