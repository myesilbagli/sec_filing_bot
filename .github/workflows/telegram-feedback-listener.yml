# Telegram feedback listener: poll getUpdates every 10 min, persist Correct/Wrong/Not relevant to repo.
name: Telegram Feedback Listener

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process-feedback:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Process Telegram feedback
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python scripts/process_telegram_feedback.py

      - name: Commit and push feedback files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feedback_labels.jsonl feedback_offset.txt 2>/dev/null || true
          git diff --staged --quiet || (git commit -m "chore: update Telegram feedback" && git push)
